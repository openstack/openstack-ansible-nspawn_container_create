bridges:
  - "br-mgmt"
  - "br-extra"

ansible_python_interpreter: "/usr/bin/python2"

physical_host: localhost

container_networks:
  management_address:
    address: "172.29.236.100"
    netmask: "255.255.255.0"
    bridge: "br-mgmt"
    host_only: true

container_extra_networks:
  extra_address:
    address: "172.29.254.100"
    netmask: "255.255.255.0"
    private_device: true
    bridge: "br-extra"
    host_only: true
